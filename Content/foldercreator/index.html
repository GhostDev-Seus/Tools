<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“ Creador de Estructura de Carpetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3><i class="fas fa-folder-plus me-2"></i>Creador de Estructura de Carpetas</h3>
            <p class="mb-0">Genera comandos CMD para crear carpetas y subcarpetas</p>
          </div>
          <div class="card-body">
            <!-- Input de carpeta -->
            <div class="mb-4">
              <label for="folderName" class="form-label fw-bold">Nombre de la subcarpeta:</label>
              <div class="input-group">
                <input
                  type="text"
                  id="folderName"
                  class="form-control"
                  placeholder="Ej: components"
                />
                <button id="addFolderBtn" class="btn btn-primary">
                  <i class="fas fa-plus me-2"></i>Agregar a Carpeta Seleccionada
                </button>
              </div>
              <div class="form-text">
                Carpeta seleccionada: <strong id="selectedFolderDisplay">Ninguna (raÃ­z)</strong>
              </div>
            </div>

            <!-- VisualizaciÃ³n de estructura -->
            <div class="mb-4">
              <label class="form-label fw-bold">Estructura de carpetas:</label>
              <div id="folderTree" class="folder-tree p-3 bg-light rounded">
                <div class="text-muted fst-italic">AÃºn no hay carpetas...</div>
              </div>
            </div>

            <!-- Comando generado -->
            <div class="mb-4">
              <label for="commandOutput" class="form-label fw-bold">Comando CMD generado:</label>
              <pre id="commandOutput" class="command-output p-3 bg-dark text-light rounded"></pre>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
              <button id="copyBtn" class="btn btn-success btn-lg flex-fill">
                <i class="fas fa-copy me-2"></i>Copiar Comando
              </button>
              <button id="clearBtn" class="btn btn-outline-secondary btn-lg flex-fill">
                <i class="fas fa-trash-alt me-2"></i>Limpiar Todo
              </button>
             <div>
                <button id="Menu">Menu principal</button>
             </div>
            </div>

            <!-- Mensajes -->
            <div id="message" class="alert alert-info d-none" role="alert">
              <i class="fas fa-info-circle me-2"></i>
              <span id="messageText"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
