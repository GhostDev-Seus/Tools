<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§¹ Remover Caracteres Especiales</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
  <!-- Ãconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3><i class="fas fa-broom me-2"></i>Limpiador de Texto</h3>
            <p class="mb-0">Elimina caracteres especiales de tu texto</p>
          </div>
          <div class="card-body">
            <!-- Entrada -->
            <div class="mb-4">
              <label for="inputText" class="form-label fw-bold">Texto con caracteres especiales:</label>
              <textarea
                id="inputText"
                class="form-control"
                rows="3"
                placeholder="Ej: (320)2511212, 123-456-789, etc."
                autofocus
              ></textarea>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
              <button id="cleanBtn" class="btn btn-primary btn-lg flex-fill">
                <i class="fas fa-broom me-2"></i>Limpiar
              </button>
              <button id="copyBtn" class="btn btn-success btn-lg flex-fill">
                <i class="fas fa-copy me-2"></i>Copiar
              </button>
              <button id="clearBtn" class="btn btn-outline-secondary btn-lg flex-fill">
                <i class="fas fa-trash-alt me-2"></i>Limpiar Todo
              </button>
            </div>

            <!-- Resultado -->
            <div class="mb-3">
              <label for="outputText" class="form-label fw-bold">Texto limpio:</label>
              <textarea
                id="outputText"
                class="form-control"
                rows="3"
                readonly
                placeholder="El texto limpio aparecerÃ¡ aquÃ­..."
              ></textarea>
            </div>

            <!-- Mensajes -->
            <div id="message" class="alert alert-info d-none" role="alert">
              <i class="fas fa-info-circle me-2"></i>
              <span id="messageText"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
