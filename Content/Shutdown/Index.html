<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programar Apagado o Reinicio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="time"], select {
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 5px;
      font-family: monospace;
      font-size: 18px;
      word-break: break-all;
      display: none;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-style: italic;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #219a52;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚è∞ Programar Acci√≥n del Sistema</h1>
    <p>Elige la acci√≥n y hora para tu computadora.</p>

    <label for="action">Acci√≥n:</label>
    <select id="action">
      <option value="s">Apagar</option>
      <option value="r">Reiniciar</option>
    </select>

    <label for="shutdownTime">Hora programada:</label>
    <input type="time" id="shutdownTime" />

    <button onclick="generarComando()">Generar Comando</button>

    <div id="resultado" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    function generarComando() {
      // Limpiar resultados anteriores
      const resultado = document.getElementById("resultado");
      const errorDiv = document.getElementById("error");
      resultado.style.display = "none";
      errorDiv.textContent = "";

      // Obtener valores
      const timeInput = document.getElementById("shutdownTime").value;
      const action = document.getElementById("action").value; // 's' o 'r'

      if (!timeInput) {
        errorDiv.textContent = "Por favor, selecciona una hora.";
        return;
      }

      const [horas, minutos] = timeInput.split(":").map(Number);
      const now = new Date();
      let targetDate = new Date();
      targetDate.setHours(horas, minutos, 0, 0);

      // Si ya pas√≥, programa para ma√±ana
      if (targetDate <= now) {
        targetDate.setDate(targetDate.getDate() + 1);
      }

      // Calcular tiempo en segundos
      const diffSeconds = Math.floor((targetDate - now) / 1000);

      // Generar comando seg√∫n acci√≥n
      const actionText = action === 's' ? 'Apagar' : 'Reiniciar';
      const command = `shutdown -${action} -t ${diffSeconds}`;

      // Mostrar resultado
      resultado.innerHTML = `
        <strong>Comando generado (${actionText}):</strong><br>
        <span>${command}</span><br>
        <button class="copy-btn" onclick="copiarComando(this)">üìã Copiar</button>
      `;
      resultado.style.display = "block";
    }

    // Funci√≥n para copiar el comando desde el bot√≥n
    function copiarComando(button) {
      const command = button.parentElement.querySelector("span").textContent;
      navigator.clipboard.writeText(command).then(() => {
        button.textContent = "‚úÖ Copiado";
        setTimeout(() => {
          button.textContent = "üìã Copiar";
        }, 2000);
      }).catch(err => {
        console.error("Error al copiar:", err);
        button.textContent = "‚ùå Error";
      });
    }
  </script>

</body>
</html>
