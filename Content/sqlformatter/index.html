<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßπ Formateador de Consultas SQL Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3><i class="fas fa-code me-2"></i>Formateador SQL Server</h3>
            <p class="mb-0">Pega tu consulta y form√°tala autom√°ticamente</p>
            <button id="Menu">Menu principal</button>
          </div>
          <div class="card-body">
            <!-- Entrada -->
            <div class="mb-4">
              <label for="inputSQL" class="form-label fw-bold">Consulta SQL sin formato:</label>
              <textarea
                id="inputSQL"
                class="form-control sql-input"
                rows="8"
                placeholder="Ej: SELECT * FROM Usuarios WHERE Activo = 1"
              ></textarea>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
              <button id="formatBtn" class="btn btn-primary btn-lg flex-fill">
                <i class="fas fa-indent me-2"></i>Formatear
              </button>
              <button id="copyBtn" class="btn btn-success btn-lg flex-fill">
                <i class="fas fa-copy me-2"></i>Copiar
              </button>
              <button id="clearBtn" class="btn btn-outline-secondary btn-lg flex-fill">
                <i class="fas fa-trash-alt me-2"></i>Limpiar
              </button>
            </div>

            <!-- Resultado -->
            <div class="mb-3">
              <label for="outputSQL" class="form-label fw-bold">Consulta formateada:</label>
              <pre id="outputSQL" class="sql-output p-3 bg-dark text-light rounded"></pre>
            </div>

            <!-- Mensajes -->
            <div id="message" class="alert alert-info d-none" role="alert">
              <i class="fas fa-info-circle me-2"></i>
              <span id="messageText"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
