<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de Código</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Comparador de Código</h1>

    <div class="controls">
      <button id="compare-btn">Comparar</button>
      <label><input type="checkbox" id="inline-toggle" /> Vista en línea</label>
    </div>

    <div class="diff-container">
      <div class="editor-wrapper">
        <textarea id="left-code" placeholder="Código original..."></textarea>
        <pre id="left-output" class="output"><code class="language-javascript"></code></pre>
      </div>

      <div class="editor-wrapper">
        <textarea id="right-code" placeholder="Código modificado..."></textarea>
        <pre id="right-output" class="output"><code class="language-javascript"></code></pre>
      </div>
    </div>

    <div id="diff-output" class="diff-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
