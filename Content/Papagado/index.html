<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programar Apagado o Reinicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="Menu">Menu principal</button>
  <div class="container">
    <h1>⏰ Programar Acción del Sistema</h1>
    <p>Elige la acción y hora para tu computadora.</p>

    <label for="action">Acción:</label>
    <select id="action">
      <option value="s">Apagar</option>
      <option value="r">Reiniciar</option>
    </select>

    <label for="shutdownTime">Hora programada:</label>
    <input type="time" id="shutdownTime" />

    <button onclick="generarComando()">Generar Comando</button>

    <div id="resultado" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
